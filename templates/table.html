{% for req in requests %}
           <tr>
                <td>{{ req.request_time|date:"d/M/Y H:i:s" }}</td>
                <td>{{ req.method }}</td>
                <td>{{ req.path_info }}</td>
                <td>{{ req.server_protocol }}</td>
                <td>{{ req.remote_address }}:{{ req.server_port }}</td>
                <td>{{ req.viewed }}</td>
            </tr>
{% endfor %}
